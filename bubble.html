<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Babble</title>
    <style>
        body{
            border: 2px solid red;
            margin: 2px;
        }
        section{
            border: 2px solid blue;
            margin: 2px;
        }
        ol{
            border: 2px solid green;
            margin: 2px;
        }
        li{
            border: 2px solid purple;
            margin: 2px;
        }
       
    </style>
</head>
<body id="body">
    <h1>Explore event babble</h1>
    <section id="items-container">
        <h3>List of things</h3>
        <!-- ol>li#items-$*6>lorem2 -->
        <ol id="items-list">
            <li id="items-1">Lorem, ipsum.</li>
            <li id="items-2">Unde, ducimus?</li>
            <li id="items-3">Magnam, quae.</li>
            <li id="items-4">Magni, perspiciatis.</li>
            <li id="items-5">Magni, voluptatibus!</li>
            <li id="items-6">Laboriosam, odio.</li>
        </ol>
    </section>
    <script>
        // list item 2 click handler
        document.getElementById('items-2')
        .addEventListener('click', function(event){
            console.log('items-2 clicked');
            // event.stopPropagation();
            // event.stopImmediatePropagation();
        })
        // list item 2 click handler
        document.getElementById('items-2')
        .addEventListener('click', function(){
            console.log('items-2 clicked');
           
        })
        // ol click handler
        document.getElementById('items-list')
        .addEventListener('click', function(){
            console.log('ol list clicked');
        })
        // section click handler
        document.getElementById('items-container')
        .addEventListener('click', function(){
            console.log('section list clicked');
        })
        // body click handler
        document.getElementById('body')
        .addEventListener('click', function(){
            console.log('body list clicked');
        })
    </script>
</body>
</html>
